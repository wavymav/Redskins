<head>
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container target">

	</div>
</body>

<script type="text/jsx">

// Using React's createClass method to create a PlayerCard component class
var PlayerCard = React.createClass({
	// Using the render method to return this info
	render: function() {
		return (
			<div className="col-sm-6 col-md-4">
				<div className="thumbnail">
					<img src={this.props.image} alt={this.props.name}/>
					<div className="caption">
						<h3>{this.props.name}<strong><i>#{this.props.number}</i></strong></h3>
			    	<p><strong>Position: </strong>{this.props.position}</p>
			    	<p><strong>Age: </strong>{this.props.age}</p>
			    	<p><strong>Experince: </strong>{this.props.experience} year(s)</p>
			    	<p><strong>College: </strong>{this.props.college}</p>
					</div>
				</div>
			</div>
		);
	}
});

var PlayerPanel = React.createClass({
	render: function() {
		return (
			<div className="panel panel-default">
				<div className="panel-heading">Redskins</div>
			  <div className="panel-body">
					<div className="row">
						<PlayerCard
							image={this.props.image}
							name={this.props.name}
							number={this.props.number}
							position={this.props.position}
							age={this.props.age}
							experience={this.props.experience}
							college={this.props.college}
						/>
			  </div>
			</div>
		</div>
		);
	}
});

// DeSean Jackson PlayerCard info
var playerData = {
	name : "DeSean Jackson",
	number : 11,
	position : "WR",
	age : 28,
	experience : 8,
	college : "Cal Berkeley",
	image :"http://isportsweb.com/wp-content/uploads//2014/10/jack.jpg"
}

// Using React's cerateElements() method to create the PlayerCard component and store the value in playerCardElement var
var playerCardElement = React.createElement(PlayerPanel, playerData);

// The React render() method renders the playerCardElement to the specified target area within the html file.
React.render(playerCardElement, document.querySelector('.target'));
</script>
